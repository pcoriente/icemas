<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boomerang - Multipurpose Template: Welcome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Required -->
        <link href="../css/global-style.css" rel="stylesheet" type="text/css" media="screen">
        <link href="../alertify/themes/alertify.core.css" rel="stylesheet" type="text/css" media="screen">
        <link href="../alertify/themes/alertify.default.css" rel="stylesheet" type="text/css" media="screen">
        <link rel="icon" href="../images/favicon.png" type="image/png">
    </head>
    <body>
        <div class="wrapper">
            <!-- This section is only for demonstration purpose only. Just remove the div "divStyleSwitcher" -->
            <!-- Top Header -->
            <!-- Header: Logo and Main Nav -->
            <section class="slice bg-3">
                <div class="w-section inverse">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                                <div class="w-section inverse">                       
                                    <div class="w-box sign-in-wr bg-5">
                                        <div class="form-header">
                                            <h2>Acceso a la area administrativa</h2>
                                        </div>
                                        <div class="form-body">
                                            <form role="form" class="form-light padding-15">
                                                <div class="form-group">
                                                    <label>Usuario</label>
                                                    <input type="text" 
                                                           class="form-control" 
                                                           id="txtUsuario" 
                                                           placeholder="Usuario...">
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                                                </div>
                                            </form>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button type="submit" 
                                                            id="btnIniciar"
                                                            class="btn btn-two pull-right">Iniciar</button>                      
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- JavaScript -->
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/modernizr.custom.js"></script>
        <script type="text/javascript" src="../js/jquery.mousewheel-3.0.6.pack.js"></script>
        <script type="text/javascript" src="../js/jquery.cookie.js"></script>
        <script type="text/javascript" src="../js/jquery.easing.js"></script>
        <script type="text/javascript" src="../assets/hover-dropdown/bootstrap-hover-dropdown.min.js"></script>
        <script type="text/javascript" src="../assets/masonry/masonry.js"></script>
        <script type="text/javascript" src="../assets/page-scroller/jquery.ui.totop.min.js"></script>
        <script type="text/javascript" src="../assets/mixitup/jquery.mixitup.js"></script>
        <script type="text/javascript" src="../assets/mixitup/jquery.mixitup.init.js"></script>
        <script type="text/javascript" src="../assets/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>
        <script type="text/javascript" src="../assets/easy-pie-chart/jquery.easypiechart.js"></script>
        <script type="text/javascript" src="../assets/waypoints/waypoints.min.js"></script>
        <script type="text/javascript" src="../assets/sticky/jquery.sticky.js"></script>
        <script type="text/javascript" src="../js/jquery.wp.custom.js"></script>
        <script type="text/javascript" src="../js/jquery.wp.switcher.js"></script>
        <script type="text/javascript" src="../alertify/lib/alertify.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
